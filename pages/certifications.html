  <body>
    <section>
      <div class="content">
        <h2 class="section-heading text-white">Certifications</h2>
        <div class="section-return-link">

                target="_blank"
                href="https://aws.amazon.com/certification/"

                    href="https://aws.amazon.com/certification/"
                    target="_blank"

              </div>
              <div class="row">
                <p class="font-size-14 text-grey">

                <ul class="card-links-ul">
                  <li>
                    <a
                      class="font-size-14 card-links-btn"
                      target="_blank"
                      href="https://www.credly.com/badges/411288ab-0712-4957-a73e-13dc4edd5b79/public_url"
                      ><i class="fa-solid fa-certificate"></i> Certificate</a

                </ul>
